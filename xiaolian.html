<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="300" height="400"></canvas>
</body>
</html>
<script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');
    const PI = Math.PI;
    ctx.beginPath();
    ctx.moveTo(250,150);
    ctx.arc(150,150,100,0,2*PI,true);
    ctx.closePath();
   ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(200,180);
   ctx.arc(150,180,50,0,PI);
    ctx.stroke();
   ctx.beginPath();
    ctx.moveTo(120,120);
    ctx.arc(100,120,20,0,PI,true);
    ctx.stroke();
   ctx.beginPath();
    ctx.moveTo(220,120);
    ctx.arc(200,120,20,0,PI,true);
    ctx.stroke();
</script>
