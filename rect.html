<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    canvas{
        border:1px solid #ccc;
    }
</style>
<body>
    <canvas width="300" height="400">
        <!--替换内容-->
    </canvas>
</body>
</html>
<script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');
//   ctx.fillRect(0,0,100,100);
////    填充矩形
//    ctx.strokeRect(100,100,100,100);
////   描边
//  ctx.clearRect(10,10,20,20);
////   擦除位置
//    ctx.fillStyle = 'red';
    const PI = Math.PI;
//
    for(let i=0;i<4;i++){
        for(let j=0;j<3;j++){
            let     x= (j+1)*10 + (2*j+1)*40,
                    y = (i+1)*10 + (2*i+1)*40,
                    color = `rgb(${255-85*j},${255-85*i},0`,
                    wise = i%2 == 0 ? false:true;

            ctx.beginPath();
            ctx.arc(x,y,40,0,PI+PI/2*j,wise);
            if(i>1){
                ctx.fillStyle = color;
                ctx.fill();
            }else{
                ctx.strokeStyle = color;
                ctx.stroke();
            }
        }
    }
    function poly(){
        let ang = 2*Math.PI/6;
        let r = 100;
        ctx.beginPath();
        ctx.moveTo(150+r,200);
        for(let i = 0;i<6;i++){
            let x = 150 + r*Math.cos(ang*i),
                y = 200 + r*Math.sin(ang*i);
            ctx.lineTo(x,y);
        }
        ctx.closePath();
        ctx.stroke();
    }
</script>
